<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOM GAMES LEADERBOARD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)),
                        url('https://static0.srcdn.com/wordpress/wp-content/uploads/2025/08/battlefield-6-open-beta-trailer-0-17-screenshot.jpg?q=49&fit=crop&w=1600&h=900&dpr=2') center/cover fixed;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2em;
            color: #aaa;
            letter-spacing: 2px;
        }

        .leaderboard {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease;
        }

        .leaderboard-header {
            display: grid;
            grid-template-columns: 80px 1fr 120px 120px 120px;
            padding: 20px 30px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            color: #888;
            border-bottom: 2px solid #ff4444;
        }

        .player-row {
            display: grid;
            grid-template-columns: 80px 1fr 120px 120px 120px;
            padding: 25px 30px;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease backwards;
        }

        .player-row:nth-child(2) { animation-delay: 0.1s; }
        .player-row:nth-child(3) { animation-delay: 0.2s; }
        .player-row:nth-child(4) { animation-delay: 0.3s; }
        .player-row:nth-child(5) { animation-delay: 0.4s; }
        .player-row:nth-child(6) { animation-delay: 0.5s; }
        .player-row:nth-child(7) { animation-delay: 0.6s; }
        .player-row:nth-child(8) { animation-delay: 0.7s; }
        .player-row:nth-child(9) { animation-delay: 0.8s; }
        .player-row:nth-child(10) { animation-delay: 0.9s; }

        .player-row:hover {
            background: rgba(255, 68, 68, 0.1);
            transform: translateX(10px);
            border-left: 4px solid #ff4444;
        }

        .rank {
            font-size: 1.5em;
            font-weight: 900;
            color: #666;
        }

        .rank.top-3 {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .rank.rank-2 {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .rank.rank-3 {
            background: linear-gradient(135deg, #cd7f32, #e89968);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .player-name {
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid rgba(255, 68, 68, 0.5);
        }

        .stat {
            font-weight: 700;
            font-size: 1.1em;
        }

        .kills {
            color: #4CAF50;
        }

        .deaths {
            color: #ff4444;
        }

        .kd {
            color: #00bcd4;
            font-weight: 900;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .leaderboard-header,
            .player-row {
                grid-template-columns: 50px 1fr 80px 80px 80px;
                padding: 15px 15px;
                font-size: 0.85em;
            }

            .player-avatar {
                width: 30px;
                height: 30px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
